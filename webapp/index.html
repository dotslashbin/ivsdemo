<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

    <body>
        <div>
            <h1>IVS Demo</h1>
        </div>
        <div class="container">
            <form class="form-container" method="POST" action="http://localhost:3000/Sign-up" id="signup_form">
                <div>
                    <p class="note">Fill up the form to sign up</p>
                </div>
                <div>
                    <input type="text" name="email" id="email_fld" required/>
                    <label for="email_fld">Email Address(Your username)</label>
                </div>
                <div>
                    <input type="text" name="name" id="name_fld" required/>
                    <label for="name_fld">Name</label>
                </div>
                <div>
                    <input type="submit" value="Register">
                </div>

                <div class="notification-container">
                    <p id="notification"></p>
                </div>
            </form>
        </div>
        <hr />
        <div class="container">
            <div class="viewer">
                <button>Show All</button>
                <div class="member-detail-container">
                oiufoeu
                </div>
            </div>

            <div class="viewer">
                <button>Get One</button>
                <div class="member-list-contianer">
                the list will be here

            </div>

        </div>
