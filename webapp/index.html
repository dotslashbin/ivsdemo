<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Testing: 0.1.0</title>
    </head>
    <body>
        <div>
            <h1>IVS Demo</h1>
        </div>
        <div class="container">
            <div class="viewer">
                <form class="form-container" method="POST" action="http://localhost:3000/Sign-up" id="signup_form">
                    <div>
                        <p class="note">Fill up the form to sign up</p>
                    </div>
                    <div>
                        <input type="text" name="email" id="email_fld" required/>
                        <label for="email_fld">Email Address(Your username)</label>
                    </div>
                    <div>
                        <input type="text" name="name" id="name_fld" required/>
                        <label for="name_fld">Name</label>
                    </div>
                    <div>
                        <input type="submit" value="Register">
                    </div>

                    <div class="notification-container">
                        <p id="notification"></p>
                    </div>
                </form>
            </div>
            <div class="viewer">
                <code id="code-output">
                    Debug output here
                </code>
            </div>
            <div style="clear: both;"></div>
        </div>
        <hr />
        <div class="container">
            <div class="viewer">
                <button id="showAll_btn">Show All</button>
                <div class="member-detail-container">
                    <ol id="member-list-container">
                    </ol>
                </div>
            </div>

            <div class="viewer">
                <div class="member-detail-contianer">
                    <h3>Current Member in view</h3>
                    <div class="member-detail">
                        Name: <span id="member-name"></span>
                    </div>
                    <div class="member-detail">
                        Email: <span id="member-email"></span>
                    </div>
                </div>
            </div>
            <div style="clear: both;"></div>
        </div>
        <script src="./index.js" async></script>
    </body>
</html>
