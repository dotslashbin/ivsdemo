<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Testing</title>
    </head>
    <body>
        <div>
            <h1>IVS Demo</h1>
        </div>
        <div class="container">
            <div class="form-container">
                <div>
                    <p class="note">Fill up the form to sign up</p>
                </div>
                <div>
                    <input type="text" name="email" id="email_fld" required/>
                    <label for="email_fld">Email Address(Your username)</label>
                </div>
                <div>
                    <input type="text" name="name" id="name_fld" required/>
                    <label for="name_fld">Name</label>
                </div>
                <div>
                    <button>Register</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
